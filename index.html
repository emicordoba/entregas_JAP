<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Inicio de sesión - eMercado</title>

    <link
      href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i"
      rel="stylesheet"
    />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/login-style.css" rel="stylesheet" />
  </head>

  <body>
    <section class="vh-100">
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-6 text-black">
    
            <div class="px-5 ms-xl-4">
              
              <img src="img/login.png" alt="" class="container mt-2"  />
            </div>
    
            <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
    
              <form style="width: 23rem;">
    
                <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Inicio de sesión</h3>
    
                <div class="form-outline mb-4">
                  <label class="form-label" for="form2Example18">Email</label>
                  <input type="email"  class="form-control form-control-lg" id="username" placeholder="Ingresa aquí tu email" />
                  
                </div>
               
                <div class="form-outline mb-4">
                  <label class="form-label" for="form2Example28">Contraseña</label>
                  <input type="password"  class="form-control form-control-lg" placeholder="Ingresa aquí tu contraseña" id="clave"/>
                </div>
    
                <div class="pt-1 mb-4">
                  <button class="btn btn-primary" type="button"id="inicio">Ingresar</button>
                </div>
    
               
    
              </form>
    
            </div>
    
          </div>
          <div class="col-sm-6 px-0 d-none d-sm-block">
            <img src="https://images.unsplash.com/photo-1566576721346-d4a3b4eaeb55?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=465&q=80"
              alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
          </div>
        </div>
      </div>
    </section>
 

    <script src="js/login.js"></script>
  </body>
</html>
